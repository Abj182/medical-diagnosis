<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MedAssist Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
	<div class="container">
		<header>
			<div class="logo"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 2l3 6 6 .9-4.5 4.4 1 6.3L12 16.8 6.5 19.6l1-6.3L3 8.9 9 8l3-6z" fill="#6ea0ff"/></svg> MedAssist</div>
			<span class="badge">RAG + Gemini 2.5 Flash</span>
			<div class="authbar">
				<input id="email" placeholder="email" />
				<input id="password" placeholder="password" type="password" />
				<button id="register">Register</button>
				<button id="login">Login</button>
			</div>
		</header>
		<main id="chat"></main>
		<footer>
			<input id="query" placeholder="Ask a medical question..." />
			<button id="send">Send</button>
		</footer>
	</div>
	<div class="overlay" id="overlay" hidden>
		<h4>Gemini overlay summary</h4>
		<div class="content" id="overlay-content"></div>
		<div class="small">Context segments used to generate the answer.</div>
	</div>
	<script src="/static/app.js"></script>
</body>
</html>
